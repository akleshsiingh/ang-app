
<div class="container-fluid ">
    <div class="middle-box text-center loginscreen animated fadeInDown  col-6 offset-3">
        <div>
            <div>
                <h1 class="logo-name">IN+</h1>
            </div>
            <h3>Welcome to IN+</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()"  >
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Username"
                    formControlName="email"
                    >
                </div>
                <div *ngIf="email.invalid && email.touched"  class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email required</div>
                    <div *ngIf="email.errors.email">invalid email address</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"
                    formControlName="password">
                </div>
                <div *ngIf="password.invalid && password.touched"  class="alert alert-danger">
                    <div *ngIf="password.errors.required">password required</div>
                </div>
                
                <button type="submit" class="btn btn-primary block full-width m-b form-control" [disabled]="!email.valid || !password.valid">Login</button>
      
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
      
        </div>
      </div>
</div>
