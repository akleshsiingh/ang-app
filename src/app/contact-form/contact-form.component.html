<form>
    <div class="form-group">
        <label  for="firstname">First name</label>
        <input required type="text" id="firstName" class="form-control" ngModel 
        name="firstName" #firstName="ngModel" (change)="log(firstName)" minlength="10" maxlength="20">
    </div>
    <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">
      <div *ngIf="firstName.errors.required">This field is mandatory  </div>
      <div *ngIf="firstName.errors.minlength">min length error </div>
    </div>
    
    <div class="form-group"><label for="comment">Comment</label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
      </textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
